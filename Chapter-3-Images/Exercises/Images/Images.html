<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images Page</title>
    <link rel="icon" type="img logo" href="paint.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap">
</head>
<body>

    <header>
        <h1 class="title">Vincent van Gogh</h1>
        <h2 class="subhead">FLOWER PAINTING COLLECTION</h2>
    </header>
    

    <blockquote class="bquote"></blockquote>


    <div id="alignment" class="container">
        <div class="column">
            <img src="Art1.jpg" alt="Blue Flower" id="img1" title="Irises" width="300" height="360">
            <p><span class="text">"Irises"</span><br>&copy;Vincent van Gogh</p>
        </div>

        <div class="column">
            <img src="Art2.jpg" alt="Red Flower" id="img2" title="Vase with Chinese Asters and Gladioli" width="300" height="360">
            <p> <span class="text">"Vase with Chinese Asters and Gladioli"</span> <br>&copy;Vincent van Gogh</p>
        </div>

        <div class="column">
            <img src="Art3.jpg" alt="Yellow Flower" id="img3" title="Sunflowers" width="300" height="360">
            <p> <span class="text">"Sunflowers"</span> <br>&copy;Vincent van Gogh</p>
        </div>

    </div>


<br>
<br>


<footer class="footer">

</footer>


</body>
</html>
